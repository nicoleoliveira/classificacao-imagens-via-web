
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body{
		font-size:70%;
		font-family:verdana,helvetica,arial,sans-serif;
	}
</style>
<script>
	function cnvs_getCoordinates(e){
		x=e.clientX;
		y=e.clientY;
		document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
	}

	function cnvs_clearCoordinates(){
		document.getElementById("xycoordinates").innerHTML="";
	}
</script>
</head>
<body style="margin:0px;">

<div >
	<img id="coordiv" 
onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()" src="http://www.osmais.com/wallpapers/201202/leao-observador-wallpaper.jpg"/>

</div>
<br>
<br>
<br>
<div id="xycoordinates"></div>


</body>
</html>
